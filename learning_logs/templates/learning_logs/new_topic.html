{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new topic</h1>
{% endblock page_header %}

{% block content %}

    <h3>What will you name your new topic?</h3>

    <form action="{% url 'learning_logs:new_topic' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit">Add topic</button>
    </form>
    
{% endblock content %}
